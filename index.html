<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="shortcut icon" type="image/png" href="favicon-32x32.png">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="first">
            <div class="star">
                <img src="icon-star.svg" width="30px" height="30px" alt="star">
            </div>
            <div class="intro">
                <h2>
                    How did we do?
                </h2>
                <p>
                    Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
                </p>
                <div class="rating-buttons" id="rating-buttons">
                    <input type="radio" name="rating" value="1" id="1"><label for="1">1</label>
                    <input type="radio" name="rating" value="2" id="2"><label for="2">2</label>
                    <input type="radio" name="rating" value="3" id="3"><label for="3">3</label>
                    <input type="radio" name="rating" value="4" id="4"><label for="4">4</label>
                    <input type="radio" name="rating" value="5" id="5"><label for="5">5</label>
                </div>
            </div>
            <div class="submit">
                <button type="submit" name="submit" value="Submit" id="submit">Submit</button>
            </div>
        </div>
        <div id="second">
            <div class="image">
                <img src="thank.svg" alt="thanks">
            </div>
            <p class="rating" id="result"></p>
            <div class="intro">
                <h2>Thank You!</h2>
                <p>
                    We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
                </p>
            </div>
        </div>
    </div>
    <script type="module" src="main.js">

    </script>
</body>

</html>
